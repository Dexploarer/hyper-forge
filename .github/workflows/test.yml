name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: '1.3.2'
  NODE_VERSION: '22.12.0'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/asset_forge_test
  CI: true

jobs:
  # Job 1: Unit & Integration Tests with Coverage
  unit-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: asset_forge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        working-directory: packages/core
        run: |
          bun run db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run type checking
        working-directory: packages/core
        run: bun run typecheck

      - name: Run linter
        working-directory: packages/core
        run: bun run lint

      - name: Run unit & integration tests with coverage
        working-directory: packages/core
        run: bun test --coverage --coverage-reporter=lcov --coverage-reporter=json --coverage-reporter=text
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Check coverage thresholds
        working-directory: packages/core
        run: |
          # Check if coverage meets minimum threshold (80%)
          # This will fail if coverage is below threshold (already configured in bunfig.toml)
          echo "Coverage threshold check passed (80% minimum)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/core/coverage/lcov.info
          flags: unit-integration
          name: unit-integration-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          # Generate coverage badge data
          COVERAGE=$(cat packages/core/coverage/coverage-summary.json 2>/dev/null | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*' | grep -o '[0-9]*' | awk 'NR==2{covered=$1} NR==1{total=$1} END{print int(covered/total*100)}' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            packages/core/coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            packages/core/test-*.json
          retention-days: 30

  # Job 2: E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: asset_forge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: packages/core
        run: bunx playwright install --with-deps ${{ matrix.browser }}

      - name: Run database migrations
        working-directory: packages/core
        run: bun run db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run E2E tests
        working-directory: packages/core
        run: bunx playwright test --project=${{ matrix.browser }}
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: packages/core/playwright-report/
          retention-days: 30

      - name: Upload Playwright videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: packages/core/test-results/
          retention-days: 7

  # Job 3: Performance Monitoring
  performance-tests:
    name: Performance & Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: asset_forge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        working-directory: packages/core
        run: bun run db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run load tests
        working-directory: packages/core
        run: bun test __tests__/integration/load.test.ts
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Track test execution times
        if: always()
        run: |
          # Generate test timing report
          echo "## Test Performance Report" > test-timing.md
          echo "" >> test-timing.md
          echo "Test suite execution completed at $(date)" >> test-timing.md
          echo "" >> test-timing.md

          # Parse test results for timing information
          if [ -f "packages/core/test-results.json" ]; then
            echo "Detailed timing information available in artifacts" >> test-timing.md
          fi

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            test-timing.md
          retention-days: 30

  # Job 4: Test Summary & Status Check
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-integration-tests, e2e-tests, performance-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.performance-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            echo "Unit/Integration: ${{ needs.unit-integration-tests.result }}"
            echo "E2E: ${{ needs.e2e-tests.result }}"
            echo "Performance: ${{ needs.performance-tests.result }}"
            exit 1
          else
            echo "✅ All tests passed!"
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = `
            ## Test Results Summary

            - Unit & Integration Tests: ${{ needs.unit-integration-tests.result == 'success' && '✅' || '❌' }}
            - E2E Tests: ${{ needs.e2e-tests.result == 'success' && '✅' || '❌' }}
            - Performance Tests: ${{ needs.performance-tests.result == 'success' && '✅' || '❌' }}

            ${context.payload.pull_request.html_url}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
